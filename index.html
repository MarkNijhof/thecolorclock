<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>The Color Clock by MarkNijhof</title>

    <link rel="stylesheet" href="stylesheets/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="wrapper">
        <div id="time"></div>
    </div>

<script>

  function getMsSinceMidnight(d) {
    var e = new Date(d);
    return d - e.setHours(0,0,0,0);
  }

  var secondsInADay = 86400;
  var min           = 100;
  var max           = 255;
  var diff          = max - min;
  var diff_time     = (4 * 60 * 60) / diff;

  setInterval(function() {
    var currentSeconds = getMsSinceMidnight(new Date()) / 1000;
    var R, G, B = 0;

// 00:00:00
// R 107 242
// G 107 107
// B 242 242
    if (currentSeconds < (14400*1)) {
      R = min + Math.round(diff / (1 / (currentSeconds / 14400)));
      G = min;
      B = max;
      setBackgroundColor(R,G,B);
      setTime();
      return
    }

// 04:00:00
// R 242 242
// G 107 107
// B 242 107
    if (currentSeconds < (14400*2)) {
      R = max;
      G = min;
      B = max - Math.round(diff / (1 / (currentSeconds / 14400 - 1)));
      setBackgroundColor(R,G,B);
      setTime();
      return
    }

// 08:00:00
// R 242 242
// G 107 242
// B 107 107
135/(1/((75500/14400)-5))
    if (currentSeconds < (14400*3)) {
      R = max;
      G = min + Math.round(diff / (1 / (currentSeconds / 14400 - 2)));
      B = min;
      setBackgroundColor(R,G,B);
      setTime();
      return
    }

// 12:00:00
// R 242 107
// G 242 242
// B 107 107
    if (currentSeconds < (14400*4)) {
      R = max - Math.round(diff / (1 / (currentSeconds / 14400 - 3)));
      G = max;
      B = min;
      setBackgroundColor(R,G,B);
      setTime();
      return
    }

// 16:00:00
// R 107 107
// G 242 242
// B 107 242
    if (currentSeconds < (14400*5)) {
      R = min;
      G = max;
      B = min + Math.round(diff / (1 / (currentSeconds / 14400 - 4)));
      setBackgroundColor(R,G,B);
      setTime();
      return
    }

// 20:00:00
// R 107 107
// G 242 107
// B 242 242
    if (currentSeconds < (14400*6)) {
      R = min;
      G = max - Math.round(diff / (1 / (currentSeconds / 14400 - 5)));
      B = max;
      setBackgroundColor(R,G,B);
      setTime();
      return
    }

  }, 500)

  function setBackgroundColor(R,G,B) {
    console.log("RGB", R, G, B);
    document.body.style.background = 'rgb(' + R + ',' + G + ',' + B + ')';
  }

  function checkTime(i) {
    if (i < 10) {
      i = "0" + i;
    }
    return i;
  }

  function setTime() {
    var today = new Date();
    var h = today.getHours();
    var m = today.getMinutes();
    var s = today.getSeconds();
    // add a zero in front of numbers<10
    m = checkTime(m);
    s = checkTime(s);
    document.getElementById("time").innerHTML = h + ":" + m + ":" + s;
  }

</script>
    <script src="javascripts/scale.fix.js"></script>
  </body>
</html>
